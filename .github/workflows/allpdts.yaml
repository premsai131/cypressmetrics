name: All PDTs trigger Workflow
run-name: >
  Run PDTs | Env: ${{ github.event.inputs.release_env }} |
  Service: ${{ github.event.inputs.service_name == 'all' && 'all-services' || github.event.inputs.service_name }}

on:
  workflow_dispatch:
    inputs:
      release_env:
        description: "Target environment (sandbox, blitz, stage, prod)"
        required: true
        default: "sandbox"
      service_name:
        description: "Service to run (all, backend, cypress, karate, sdk)"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - backend
          - cypress
          - karate
          - sdk

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print inputs
        run: |
          echo "Environment: ${{ github.event.inputs.release_env }}"
          echo "Service: ${{ github.event.inputs.service_name }}"
      - name: Finish
        run: echo "Workflow completed successfully!"
