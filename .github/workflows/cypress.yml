name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Enables manual triggering of the workflow

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Cypress tests and capture runId
      - name: Run Cypress tests
        id: cypress-run
        run: |
          npx cypress run --record --key 349e203f-44fe-4e1c-91b4-1869bd99af81 | tee cypress-output.log
     
      # Step 5: Capture Cypress Run URL
      - name: Capture Cypress Run URL
        id: capture-url
        run: |
          CYPRESS_RUN_URL=$(grep -o 'https://cloud.cypress.io/projects/[^ ]*' cypress-output.log)
          echo "CYPRESS_RUN_URL=$CYPRESS_RUN_URL" >> $GITHUB_ENV
          echo "cypress_run_url=$CYPRESS_RUN_URL" >> $GITHUB_OUTPUT

  handle-errors:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    steps:
      - name: Display Cypress Run URL
        run: |
          echo "Captured Cypress Run URL: ${{ env.CYPRESS_RUN_URL }}"
